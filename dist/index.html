<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="search-area">
        
        <input type="text" class="search-field">
    </div>

    <div class="result-container">
        <div class="top-container">
            <div class="left-container">
                <div class="location-container">
                    Location
                </div>
                <div class="temp-container">
                    temp
                </div>
                <div class="weather-condition-container">

                </div>
            </div>
            <div class="right-container">
                <img src="" alt="" class="icon-container">
            </div>
        </div>      
        <div class="bottom-container">
            <div class="feels-like-label">
                Feels like 
                <p class="feels-like-container">

                </p>
            </div>
            <div class="precipitation-label">
                Precipitation 
                <p class="precipitation-container">

                </p>
            </div>
            <div class="humidity-label">
                Humidity 
                <p class="humidity-container">

                </p>
            </div>
            <div class="pressure-label">
                Pressure 
                <p class="pressure-container">

                </p>
            </div>        
        </div>
    </div>
    <div class="toggle">
        <div class="toggle-button-cover">
            <div class="button r" id="button-3">
              <input type="checkbox" class="checkbox">
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
    </div>
  </body>
</html>
